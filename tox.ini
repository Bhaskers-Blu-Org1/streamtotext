[tox]
envlist = py35,py36,lint

[testenv]
deps=
    -rtest-requirements.txt
    -rrequirements.txt
commands=python -m unittest discover streamtotext

[testenv:lint]
basepython = python3
commands = flake8

[flake8]
ignore = D203
exclude =
    .tox,
    .git,
    __pycache__,
    docs/source/conf.py,
    old,
    build,
    dist,
    .eggs
max-complexity = 10
