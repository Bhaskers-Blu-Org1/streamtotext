[tox]
envlist = py35,py36,lint

[testenv]
deps=
    -rtest-requirements.txt
    -rrequirements.txt
commands=python -m unittest discover streamtotext

[testenv:docs]
basepython = python3
changedir = doc
deps =
    sphinx
    -rtest-requirements.txt
    -rrequirements.txt
commands =
    #mkdir -p doc/api
    #sphinx-apidoc -T -e -o api ../streamtotext ../streamtotext/tests ../streamtotext/cli
    sphinx-build -W -b html -d {envtmpdir}/doctrees .  html

[testenv:lint]
basepython = python3
commands = flake8

[flake8]
ignore = D203
exclude =
    .tox,
    .git,
    __pycache__,
    doc/conf.py,
    old,
    build,
    dist,
    .eggs
max-complexity = 10
